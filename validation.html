<!DOCTYPE html>
<html>
  <head>
    <title>DIC cafe</title>
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/contact_validation.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <nav class="header_nav">
    <a href="validation.html" class="logo"><img src="images/sample_logo_k.png"></a>
    <ul class="global_nav">
      <a href="validation.html" class="global_nav_item">
        <li>Home</li>
      </a>
      <a href="#menu" class="global_nav_item">
        <li>Menu</li>
      </a>
      <a href="contact.html" class="global_nav_item">
        <li>Contact</li>
      </a>
    </ul>
  </nav>
  <body>

    <section class="section_inner">
      <div class="section_title">
        <h1>CONTACT</h1>
        <p>Contacter-nous</p>
      </div>
      <form action="#" method="POST" id="form">
        <table class="contact" id="table">
          <tr class="contact_line">
            <td class="contact_sign"><label for="name">Prénom</label></td>
            <td class="contact_input"><input type="text" name="name" id="name"></td>
          </tr>
          <tr class="contact_line">
            <td class="contact_sign"><label for="email">e-mail</label></td>
            <td class="contact_input"><input type="email" name="email" id="email"></td>
          </tr>
          <tr class="contact_line">
            
            <td class="contact_sign"><label for="email_confirm">Courriel (confirmation)</label></td>
            <td class="contact_input"><input type="email" name="email_confirm" id="email_confirm"></td>
          </tr>
          <tr class="contact_content" id="content">
    
            <td class="contact_sign"><label form="content">Contenu</label></td>
            <td class="contact_input"><textarea name="content" id="content"></textarea></td>
          </tr>
        </table>
        <div class="contact_btn_area">
          <button type="reset" class="contact_btn reset_btn">Réinitialiser</button>
          <button type="submit" class="contact_btn submit_btn">Envoyer</button>
        </div>
      </form>
    </section>
    <footer class="footer">
        <nav >
          <ul class="footer_nav" >
            <a href="index.html" class="footer_nav_item">
              <li>Home</li>
            </a>

              <li>Menu</li>
            </a>
            <a href="contact.html" class="footer_nav_item">
              <li>Contact</li>
            </a>
            <a href="index.html" class="footer_nav_item">
              <li>
                <img src="images/sample_logo_w.png" class="footer_image">
              </li>
            </a>
          </ul>
        </nav>
        <p class="footer_right" > © DIVE INTO CODE Corp. All RIGHTS RESERVED.</p>
      </footer>
    <script type="text/javascript" src="javascripts/validation.js"></script>
  </body>
</html>
